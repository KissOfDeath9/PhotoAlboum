<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Create Folder</title>
</head>
<body>
    <h1>Створити Папку</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }} 
            {{ form.name() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>

    {% if parent_folder %}
        <p>Creating a subfolder inside: {{ parent_folder.name }}</p>
    {% endif %}
</body>
</html>
