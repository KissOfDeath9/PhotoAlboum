{% extends "base.html" %}
{% block content %}
    <h2>Завантажити фото</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            <label for="file">Choose file:</label>
            <input type="file" name="file" id="file" required>
        </div>
        <button type="submit">Завантажити</button>
    </form>
{% endblock %}
